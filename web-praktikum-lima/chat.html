	<div class="form">
	<h4>Chat Box</h4>
	<div id="isi" class="isi">
	</div>
	<form name="form" method="REQUEST" >
	<input type="text" name="pesan" id="isipesan" placeholder="masukkan pesan disini" maxlength="20px">
	<input type="submit" name="kirim" value="Kirim" id="kirim" onclick="return send()">

<script type="text/javascript">
	function send(){
		var isipesan = document.getElementById('isipesan').value;
		document.getElementById('isi').innerHTML += "User : " + isipesan + '<br>';
		document.getElementById('isipesan').value = "";
		return false;

	}

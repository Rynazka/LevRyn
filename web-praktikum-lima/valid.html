<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validation</title>
	<style type="text/css">
		body {
			width: 100%;

		}
		table {
			width: 50%;
		}
		th {
			width: 10%;
			text-align: center;
			border: 1px solid black;
		}
		a {
			text-decoration: none;
			color: black;
		}
		fieldset {
			width: 50%
		}
		input {
			text-align: center;
		}
	</style>
</head>
<body>
	<center>
		<fieldset>
			<legend>
				Dashboard
			</legend>
			<table>
				<th><a href="login.html">Login</a></th>
				<th><a href="chat.html">Chat</a></th>
				<th><a href="kurs.html">Kurs</a></th>
				<th><a href="imgpicker.html">ImagePicker</a></th>
				<th><a href="valid.html">Validation</a></th>
			</table>
		</fieldset>
		<h2>Validation</h2>
	</center>
		<form id="Validation" method="post">
			<center>
				<table>
					<tr>
						<td>Nama Pelanggan</td>
						<td><input type="text" name="nama" id="nama" maxlength="30" size="30" required>
						</td>
					</tr>
					<tr>
						<td>Email</td>
						<td><input type="email" name="email" id="email" autocomplete="off" size="30" required></td>
					</tr>
					<tr>
						<td>Waktu Keberangkatan</td>
						<td><input type="time" name="waktu" id="time" min="00:00" max="23:59" required></td>
					</tr>
					<tr>
						<td>Tujuan Keberangkatan</td>
						<td><input type="text" name="tujuan" id="tujuan" size="30" required>
						</td>
					</tr>
					<tr>
						<td>Jumlah Tiket</td>
						<td><input type="number" name="tiket" id="tiket" min="1" max="10" required>
						</td>
					</tr>
					
					

				</table>
				<button type="submit" id="submit" value="Submit"
				onclick="return valid()">Submit</button>
			</center>
			
		</form>
	
	
</body>
<script type="text/javascript">
	function valid(){
		nama = document.getElementById('nama').value;
		email = document.getElementById('email').value;
		waktu = document.getElementById('time').value;
		tujuan = document.getElementById('tujuan').value;
		tiket = document.getElementById('tiket').value;
		if (nama == "" || email == "" || waktu == "" || tujuan == "" || tiket == "") {
			alert("Mohon Untuk mengisi semua, tidak ada yang dikosongkan");
			return false;
		}
		else {
			window.location ('login.html');
			return false;
		}
	}
	</script>
</html>
